<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de productos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css" media="screen">
  <link rel="stylesheet" href="css/task-list.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col col-sm-6 offset-sm-3">
        <form action="" id="formulario-de-lista" class="mt-3">
          <!--
          Este es el cÃ³digo emmet de mi contenido
          .form-group>(label+input#tarea.form-control.mb-3+button.btn.btn-succes)
        -->
        <div class="row">
          <div class="col col-sm-8 form-group">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" class="form-control mb-3">
          </div>
          <div class="col col-sm-4 form-group">
            <label for="group">Categoria:</label>
            <select name="categoria" id="categoria" class="form-control">
              <option value="success">Verduras</option>
              <option value="warning">Comida chatarra</option>
              <option value="info">Frutas</option>
              <option value="secondary">Alcohol</option>
            </select>
          </div>
        </div>
        <div class="form-group">

          <button class="btn btn-success">Agregar producto</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-6 offset-sm-3">

      <ul class="list-group" id="lista-principal">
      </ul>



    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/task-list.js"></script>

</body>
</html>
