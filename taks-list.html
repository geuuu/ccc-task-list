<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de tareas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="task-list.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col col-sm-6 offset-sm-3">
        <form action="" id="formulario-de-lista" class="mt-3">
          <!--
          Este es el cÃ³digo emmet de mi contenido
          .form-group>(label+input#tarea.form-control.mb-3+button.btn.btn-succes)
          -->
          <div class="form-group">
            <label for="tarea">Tarea:</label>
            <input type="text" id="tarea" class="form-control mb-3">
            <button class="btn btn-success">Agregar tarea</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col col-sm-6 offset-sm-3">

        <ul class="list-group" id="lista-principal">
        </ul>



      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="task-list.js"></script>

</body>
</html>
